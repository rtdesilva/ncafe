<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#04B2BA",
                        "background-dark": "#0D0D0F",
                        "card-dark": "#16161A",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }

<style type="text/tailwindcss">
        @layer utilities {
            .neon-glow {
                box-shadow: 0 0 15px rgba(4, 178, 186, 0.4);
            }
            .neon-text {
                text-shadow: 0 0 8px rgba(4, 178, 186, 0.6);
            }
            .active-card-glow {
                box-shadow: 0 0 20px rgba(4, 178, 186, 0.3), inset 0 0 10px rgba(4, 178, 186, 0.1);
                border-color: #04B2BA !important;
            }
            .aspect-square-grid-item {
                aspect-ratio: 1 / 1;
            }
            .icon-hover-glow:hover {
                color: #04B2BA;
                text-shadow: 0 0 8px rgba(4, 178, 186, 0.8);
            }
            .equalizer-bar-modern {
                width: 10px;
                background: linear-gradient(180deg, #04B2BA 0%, rgba(4, 178, 186, 0.3) 100%);
                border-radius: 99px;
                box-shadow: 0 0 12px rgba(4, 178, 186, 0.5), inset 0 0 4px rgba(255, 255, 255, 0.2);
            }
            .pulse-animation {
                animation: sync-pulse 1.5s ease-in-out infinite;
            }
            @keyframes sync-pulse {
                0%, 100% { opacity: 0.6; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.02); }
            }
            .bar-pulse {
                animation: bar-sync 1.2s ease-in-out infinite alternate;
            }
            @keyframes bar-sync {
                from { height: 30%; }
                to { height: 90%; }
            }
            .toggle-checkbox:checked + .toggle-label {
                @apply bg-primary;
                box-shadow: 0 0 15px rgba(4, 178, 186, 0.6);
            }
            .toggle-checkbox:checked + .toggle-label .toggle-dot {
                @apply translate-x-6 bg-white;
            }
            #combo-toggle:not(:checked) ~ main .dependent-control {
                opacity: 0.3;
                pointer-events: none;
                filter: grayscale(1);
            }
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<button class="bg-card-dark border border-white/10 rounded-3xl p-5 flex flex-col items-center gap-3 transition-all group hover:border-primary/50">

</div>
