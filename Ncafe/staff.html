<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Cafe - Staff Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        secondary: '#111827',
                        'dark-bg': '#0F172A',
                        'dark-surface': '#1E293B',
                        'dark-border': '#334155'

                }
            }
        }

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

<body class="bg-gray-100 dark:bg-dark-bg transition-colors duration-300">
    <div id="app"
        class="max-w-md mx-auto min-h-screen bg-white dark:bg-dark-bg shadow-2xl transition-colors duration-300"></div>

    <script src="data.js"></script>
